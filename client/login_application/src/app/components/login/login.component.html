<div class="login-container">
    <h2 i18n>Login</h2>
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label for="userId" i18n>User ID:</label>
        <input type="text" id="userId" name="userId" [(ngModel)]="userId" required>
      </div>
      <div class="form-group">
        <label for="password" i18n>Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div *ngIf="cannotLogin" class="error-message" i18n>
        {{ cannotLogin }}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <button class="btn btn-secondary" (click)="goToRegister()">Register</button> 
  </div>
